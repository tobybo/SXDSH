version: "3"

services:
    client:
        container_name: client
        image: www.tobybo.life:5000/centos:latest
        labels:
            project: SXDSH
        restart: 'no'
        stdin_open: 'true'
        tty: 'true'
        network_mode: "host"
        logging:
            driver: json-file
        volumes:
            - ./:/proj
            - /etc/localtime:/etc/localtime
        working_dir: /proj/skynet
        entrypoint: ./entrypoint.sh
        environment:
            - CONF_PATH=../game/etc_client/config2
            - SERVER_HOST=144.34.165.200
            - SERVER_PORT=8888

